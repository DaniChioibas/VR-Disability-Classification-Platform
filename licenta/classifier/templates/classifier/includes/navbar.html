            </div>            <div class="navbar-menu">
                <ul class="navbar-nav">
                    <li class="nav-item {% if request.path == '/' %}active{% endif %}"><a href="{% url 'index' %}" class="nav-link">Acasă</a></li>
                    <li class="nav-item {% if request.resolver_match.url_name == 'batch_analysis' %}active{% endif %}"><a href="{% url 'batch_analysis' %}" class="nav-link">Analiză multiplă</a></li>

                    </button>
                    <ul class="user-dropdown-menu">
                        <li><a href="{% url 'dashboard' %}">Tablou de bord</a></li>
                        <li><a href="{% url 'logout' %}">Deconectare</a></li>
                    </ul>
                </div>
                {% else %}
                    <a href="{% url 'login' %}" class="btn btn-outline btn-sm">Autentificare</a>
